<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento horizontal</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        #quadrado {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: auto;
        }
    </style>
</head>

<!--   Alinhamento horizontal  

    "margin: auto;" - 
    o valor "auto" determina que o navegador calcule a margem
    
    "margin: auto;"
    => centraliza o elemento horizontalmente 
    nas margens esquerda e direita, em valor proporcional ao tamanho da viewport (janela de exibição).

                                       -->

    <div id="quadrado">

    </div>

</body>
