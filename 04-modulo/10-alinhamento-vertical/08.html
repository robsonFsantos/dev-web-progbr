<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .card {
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;
            text-align: center;

        }

        .conteudo1 {
            background-color: red;
            line-height: 200px;
        }

        .conteudo2 {
            position: absolute;
            top:50%;
            background-color: blue;

        }
    </style>

</head>
<!-- Alinhamento Vertical 

    CRIAÇÃO DE DOIS CARTÕES DE VISITA
          --- Segundo modo/PARTE 2  ---  
          
          "position: absolute;" 
          determina que o elemento se comporte 
          de acordo com a configuração de seu elemento pai 
          (desde que seja um elemento pai 
          que não esteja configurado com "position: static")

          O elemento div "card", se não passar por alteração, 
          está configurado, por padrão, 
          com "position: static". 
          
          Isso significa que, nesta situação, o elemento pai da div "conteudo2" 
          não é o "card", é o "body"
          CONCLUSÃO:

          Com "top:50%;", o texto está centralizado não com relação ao "card", mas ao "body" (à viewport). O TEXTO TRANSBORDOU O ESPAÇO DA DIV "CARD"
          

                                                -->

<body>
    <div class="card">
        <div class="conteudo1">
            Robson F Santos
        </div>

    </div>

    <div class="card">
        <div class="conteudo2">
            Robson F Santos

        </div>

    </div>

</body>

</html>
