<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .card {
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;
            text-align: center;

        }

        .conteudo1 {
            background-color: red;
            line-height: 200px;
        }

        .conteudo2 {}
    </style>

</head>
<!-- Alinhamento Vertical 

    CRIAÇÃO DE DOIS CARTÕES DE VISITA
        --- Primeiro modo/PARTE 6  ---

          na div "conteudo1"
          SUBSTITUIÇÃO 

          DE "height: 100%;"
          por: "line-height: 200px;"

          POR QUÊ?
          200px porque a altura (height) do elemento pai (a div "card") 
          é de 200px.

          AGORA:
          O texto do cartão está centraliado na horizontal 
          e também na vertical

                                                -->

<body>
    <div class="card">
        <div class="conteudo1">
            Robson F Santos
        </div>

    </div>

    <div class="card">
        <div class="conteudo2">
            Robson F Santos

        </div>

    </div>

</body>

</html>
