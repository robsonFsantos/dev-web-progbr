<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .card {
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;
            text-align: center;

        }

        .conteudo1 {
            background-color: red;
            height: 100%;
        }

        .conteudo2 {}
    </style>

</head>
<!-- Alinhamento Vertical 

    CRIAÇÃO DE DOIS CARTÕES DE VISITA
        --- Primeiro modo/PARTE 5  ---

          Com o acréscimo de "height: 100%;"
          à div "conteudo1", a altura da div "conteudo1" está de acordo com a de seu elemento pai (a div "card")           -->

<body>
    <div class="card">
        <div class="conteudo1">
            Robson F Santos
        </div>

    </div>

    <div class="card">
        <div class="conteudo2">
            Robson F Santos

        </div>

    </div>

</body>

</html>
