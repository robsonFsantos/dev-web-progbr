<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .header {
            background-color: gray;
            padding: 30px;
            margin: auto;
            width: 80%;
            height: 100px;
        }

        .content {
            background-color: blue;
            width: 100%;
            height: 100%;

        }
    </style>
</head>
<!--          Responsividade 

    Tornando um "header" (cabeçalho) responsivo
             ---- PARTE 4  ----

    Com "padding: 30px;" o elemento filho, a div "content" 
    está centralizada dentro do espaço do elemento pai 
    (a div "header").

                                        -->

<body>
    <div class="header">
        <div class="content">


        </div>

    </div>

</body>

</html>
