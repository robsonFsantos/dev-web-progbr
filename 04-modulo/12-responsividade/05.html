<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .header {
            position: relative;
            background-color: gray;
            padding: 30px;
            width: 80%;
            height: 100px;
        }

        .content {
            position: absolute;
            background-color: blue;
            width: 70%;
            height: 70%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<!--          Responsividade 

    Tornando um "header" (cabeÃ§alho) responsivo
             ---- PARTE 5  ----
    O elemento filho (a div "content") configurada com responsividade
    para ter 70% da largura e da altura do elemento pai (a div "header")
    

                                        -->

<body>
    <div class="header">
        <div class="content">


        </div>

    </div>

</body>

</html>
