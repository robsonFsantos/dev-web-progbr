<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            
            
            
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 500px;
            height: 4000px;
            border: 1px solid grey;
        }
    </style>

</head>
<!--  08 AINDA SOBRE 
    "position: sticky;"
    
    O quadrado vermelho foi retirado da div "quadro",
    passa agora a ocupar toda a extensão horizontal da viewport.

    Os outros elementos rolam naturalmente na página e desaparecem ao passar por dentro do quadrado vermelhor.
      

                              -->

<body>
    <div class="quadrado quadrado-red"></div>

    <div class="quadro">
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
    </div>
    
</body>

</html>
