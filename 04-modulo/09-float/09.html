<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        p {
            clear: none;
        }

        #img1 {
            float: left;

        }

        div {
            border: 1px solid black;
            padding: 10px;
            background-color: rgb(151, 5, 5);
            overflow: auto;

        }
    </style>

    <!--  Mais um exemplo de "overflow: auto;"
        O espaço da div está com preenchimento (padding)
        e com uma cor de fundo.

        NO ARQUIVO ANTERIOR:
        A imagem havia transbordado o espaço da div. 
        Agora, com "overflow: auto;", o espaço da div 
        se espandiu e incluiu a imagem.
                                                    -->

</head>

<body> <br>
    <div>
        <img id="img1" src="./images/sorvete-de-menta.jpg" alt="Sorvete de menta" width="300px">

        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi gravida ante ac libero ultrices congue.
            Maecenas
            egestas non arcu ut fermentum. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </div>

</body>

</html>
