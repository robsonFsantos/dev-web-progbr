<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        p {
            clear: none;
        }

        #img1 {
            float: left;

        }
        div {
            border: 1px solid black;
            overflow: auto;
        }
    </style>

    <!--  "overflow: auto;"

        "Se o estouro for cortado, uma barra de rolagem deve ser adicionada 
        para ver (para expor) o resto do conteúdo"

        NESTE EXERCÍCIO:
        A imagem, no arquivo anterior, havia transbordado o espaço da div.
        Com "overflow: auto;", o espaço da div se expandiu para incluir a imagem. 
                                                    -->

</head>

<body> <br>
    <div>
        <img id="img1" src="./images/sorvete-de-menta.jpg" alt="Sorvete de menta" width="300px">

    </p>
    </div>

</body>

</html>
