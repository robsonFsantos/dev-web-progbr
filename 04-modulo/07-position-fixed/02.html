<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Fixed</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: fixed; 
            
            
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            position: relative;
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!-- 07 REFERENTE AO ARQUIVO ANTERIOR:

     a situação agora há pouco foi a seguinte - dentro da div "quadro", 
     na vertical, todos os objetos posicionados à extrema esquerda: 

     quadrado vermelho em cima, o azul em baixo (no meio) 
     e o verde em baixo do azul.

     NESTE EXERCÍCIO A SITUAÇÃO MUDOU
     Com "position: fixed;", o quadrado verde (que estava até agora há pouco abaixo do azul) desaparceu.  -->

<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
        

    </div>

</body>

</html>
