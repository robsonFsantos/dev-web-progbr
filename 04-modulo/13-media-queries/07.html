<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: blue;
            padding: 15px;
            font-size: 18px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        li {
            /* display: inline-block; */
            float: right;
            color: white;
            margin-left: 15px;
        }

        .logo {
            float: left;
            color: white;
        }
    </style>
</head>
<!--      Media Queries  
        --- PARTE 7 ---

A margin e o padding do menu estão ATIVADOS.
O MENU ESTÁ COM UM DESIGN UM POUCO MELHOR

RENDERIZE O HTML 
e observe
                                   
                                          -->

<body>
    <div class="header">
        <div class="logo">
            logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
        </ul>
    </div>
</body>

</html>
