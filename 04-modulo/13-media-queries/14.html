<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: blue;
            padding: 15px;
            font-size: 18px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        li {
            /* display: inline-block; */
            float: left;
            color: white;
            margin-left: 15px;
        }

        .logo {
            float: left;
            color: white;
        }

        @media screen and (max-width:400px) {
            .logo {
                float: none;
                text-align: center;
            }
            .menu {
                float: none;
                text-align: center;
                margin-top: 20px;

            }
            li {
                float: none;
                margin-bottom: 5px;
                padding: 10px;
                background: red;
            }
        }


    </style>
</head>
<!--      Media Queries  
        --- PARTE 14 ---

Uso de "@media"

Foi acrescentado uma "margin-bottom: 5px;"
e um "padding: 10px;" ao menu. 

RENDERIZE A PÃGINA
e observe com o "inspecionar" do Chrome
  
                                          -->

<body>
    <div class="header">
        <div class="logo">
            logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
            <li>OUTRO ITEM</li>
        </ul>
    </div>
</body>

</html>
