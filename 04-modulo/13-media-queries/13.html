<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: blue;
            padding: 15px;
            font-size: 18px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        li {
            /* display: inline-block; */
            float: left;
            color: white;
            margin-left: 15px;
        }

        .logo {
            float: left;
            color: white;
        }

        @media screen and (max-width:400px) {
            .logo {
                float: none;
                text-align: center;
            }
            .menu {
                float: none;
                text-align: center;

            }
            li {
                float: none;
                background: red;
            }
        }


    </style>
</head>
<!--      Media Queries  
        --- PARTE 13 ---

Uso de "@media"
Foi acrescentado um "background: red;" (dentro da linha de código "@media"),
apanas para viabilizar a identificação gráfica do comportamento responsivo
da div "menu".

"(max-width:400px)" significa:
"Se a janela do navegador tiver 400 px ou menos, o layout deve ser renderizado deste modo específico:"

RENDERIZE A PÁGINA
e observe com o "inspecionar" do Chrome
  
                                          -->

<body>
    <div class="header">
        <div class="logo">
            logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
            <li>OUTRO ITEM</li>
        </ul>
    </div>
</body>

</html>
