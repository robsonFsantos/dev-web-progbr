<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: blue;
            padding: 15px;
            font-size: 18px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        li {
            /* display: inline-block; */
            float: left;
            color: white;
            margin-left: 15px;
        }

        .logo {
            float: left;
            color: white;
        }

        @media screen and (min-width:500px) {
            .header {
                background: red;
            }

            .logo {
                float: none;
                text-align: center;
            }

            .menu {
                float: none;
                text-align: center;
                margin-top: 20px;

            }

            li {
                float: none;
                margin-bottom: 5px;
                padding: 10px;
            }
        }

        @media screen and (min-width:700px) {
            .header {
                background-color: green;
            }


        }
    </style>
</head>
<!--      Media Queries  
        --- PARTE 17 ---

        | largura mínima  |
Uso de "(min-width:numero-px)"

"Se o conteúdo for menor que a largura mínima, 
a largura mínima será aplicada.

Se o conteúdo for maior que a largura mínima, 
a propriedade "min-width" não terá efeito."

RENDERIZE A PÁGINA
e observe com o "inspecionar" do Chrome
  
                                          -->

<body>
    <div class="header">
        <div class="logo">
            logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
            <li>OUTRO ITEM</li>
        </ul>
    </div>
</body>

</html>
