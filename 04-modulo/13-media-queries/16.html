<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: blue;
            padding: 15px;
            font-size: 18px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        li {
            /* display: inline-block; */
            float: left;
            color: white;
            margin-left: 15px;
        }

        .logo {
            float: left;
            color: white;
        }

        @media screen and (max-width:700px) {
            .header {
                background-color: green;
            }


        }

        @media screen and (max-width:500px) {
            .header {
                background: red;
            }

            .logo {
                float: none;
                text-align: center;
            }

            .menu {
                float: none;
                text-align: center;
                margin-top: 20px;

            }

            li {
                float: none;
                margin-bottom: 5px;
                padding: 10px;
            }
        }
    </style>
</head>
<!--      Media Queries  
        --- PARTE 16 ---

Mais de uma linha de código de tipo:
"@media screen and (max-width: numero-de-px) {}" em um arquivo HTML.

"(max-width:700px)" significa:
"Se a janela do navegador tiver 700 px ou menos, o layout deve ser renderizado deste modo específico:"

NESTE EXERCÍCIO:
O background do header (cabeçalho) está configurado em azul (para desktop).
Se a viewport do usuário for de 700px ou menos, o background vai se tornar verde.
Se a viewport for de 500px ou menos, o background se torna vermelho.

Neste caso, o maior deve estar localizado acima do menor:
A linha de código @media "(max-width:700px)" deve estar acima da @media 
"(max-width:500px"

RENDERIZE A PÁGINA
e observe com o "inspecionar" do Chrome
  
                                          -->

<body>
    <div class="header">
        <div class="logo">
            logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
            <li>OUTRO ITEM</li>
        </ul>
    </div>
</body>

</html>
