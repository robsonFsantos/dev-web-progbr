<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: relative;
            left: 400px;
            top: 100px;
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 800px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!--   Referente à aula anterior:

    Frágil relação 
    entre o elemento referenciado para alteração de posição
     e o elemento pai 

    NESTE EXERCÍCIO:
    O tamanho do elemento pai (a div "quadro") foi alterado
    e a posição do elemento filho (o quadrado azul) não acompanhou 
    o comportamento do pai.

    A ideia é, independente do comportamento do elemento pai, independente de o pai se tornar maior ou menor, o elemento filho (a div "quadrado azul") permaneça na posição determinada (neste caso, o canto inferior esquerdo da div "quadro").

                         -->

<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-green"></div>
        <div class="quadrado quadrado-blue"></div>

    </div>

</body>

</html>
