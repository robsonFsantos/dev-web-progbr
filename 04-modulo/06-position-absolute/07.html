<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: absolute;
            right: 0px;
            bottom: 0px;
            
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            position: relative;
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!-- REFERENTE AO ARQUIVO ANTERIOR:  

    Com "position: absolute;" a posição do elemeto pode ser fixada,independentemente de possíveis alterações na dimensão do elemento pai. 
    
    POR EXEMPLO:
    A largura do "quadro" foi reduzida de 800px para 500px (width: 500px;),    mas o quadrado azul permaneceu fixado no canto direito, 
    da parte de baixo do quadro.               -->

<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
        

    </div>

</body>

</html>
