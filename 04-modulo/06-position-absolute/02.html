<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: absolute;
            
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 800px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!--   Position Absolute

    NESTE EXERCÍCIO:
    A posição do quadrado azul está configurada como absoluta
    (position: absolute;). Mas o quadrado VERDE desapareceu.
    Na página, nesta condição, os objetos visíveis são apenas 
    o quadrado vermelho e o quadrado azul.
    
    O quadrado azul está em sua posição inicial (abaixo do quadrado vermelho), que é extamente onde está agora o quadrado verde.                       -->

<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
        

    </div>

</body>

</html>
