<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            position: static;
        }

        .quadrado-blue {
            background-color: blue;
            position: static;
            
        }

        .quadrado-green {
            background-color: green;
            position: static;
        }
        .quadro {
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!-- "position: static;"
    É o padrão.

    Não altera o posicionamento 
    atual dos elementos  -->


<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>

    </div>

</body>

</html>
