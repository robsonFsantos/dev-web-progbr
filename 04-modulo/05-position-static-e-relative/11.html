<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: relative;
            left: 400px;
            top: 100px;
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!--   SOLUÇÃO:
    O quadrado azul está deslocado de sua posição inicial, 
    e o quadrado verde havia ficado isolado. 
    Isso agora está resolvido. 

    TROCA DE POSICIONAMENTO ENTRE AS DIVs
    A "<div do quadrado verde>" 
    está, agora, na mesma posição que o quadrado azul ocupou. 
    
    O topo (top) do quadrado azul foi modificado para 100px

    
    EXEMPLO:
        quadrado-blue {
            background-color: blue;
            position: relative;
            left: 400px;
            top: 100px;    
        }                                                      -->



<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-green"></div>
        <div class="quadrado quadrado-blue"></div>

    </div>

</body>

</html>
