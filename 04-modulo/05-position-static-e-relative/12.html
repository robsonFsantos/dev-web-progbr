<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: relative;
            left: 400px;
            top: 100px;
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 800px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!--   Frágil relação 
    entre o elemento referenciado para alteração de posição
     e o elemento pai     
    
    A LARGURA DO QUADRO PASSOU DE 500px
PARA 800px. E o quadrado azul não sustentou sua posição 
à esquerda do quadro -->

<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-green"></div>
        <div class="quadrado quadrado-blue"></div>

    </div>

</body>

</html>
