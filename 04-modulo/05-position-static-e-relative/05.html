<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            margin-left: 20px;
            margin-top: 20px;
            
            
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!-- "position: relative;" é diferente de "margin" ---

    EXEMPLO:
    .quadrado-blue {
            background-color: blue;
            margin-left: 20px;
            margin-top: 20px;

            O QUADRADO AZUL --- através de "margin-top: 20px;" --- não está deslocado, mas se expandiu (passou a ocupar mais espaço) para baixo, 
            
            mas isso também implica um recuo do quadrado verde [para baixo]. 
            "MARGIN" INTERFERE NA POSIÇÃO DE OUTROS ELEMENTOS VIZINHOS
                                 
                                            -->


<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>

    </div>

</body>

</html>
