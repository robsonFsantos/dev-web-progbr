<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: relative;
            left: 400px;
            top: 200px;
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!--   Calcular deslocamento --- vertical --- 
    do quadrado azul (dentro do quadro),
    de acordo com os valores de cado um dos elementos chave:
     --- --- -> SOLUÇÃO:

    A altura do quadro (elemento pai) é de 400px
    A altura do quadrado (elemento filho) é de 100px
    A ALTURA INICIAL DO QUADRADO, 
    referente à posição inicial dele (que se mantém vazia). é de 100px

    400px-100px-100px = 200px

    EXEMPLO:
        .quadrado-blue {
            background-color: blue;
            position: relative;
            left: 400px;
            top: 200px;
            
        }                                   -->


<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>

    </div>

</body>

</html>
