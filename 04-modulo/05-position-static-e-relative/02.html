<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
        }

        .quadrado-blue {
            background-color: blue;
        }

        .quadrado-green {
            background-color: green;
        }
        .quadro {
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!-- Position - Static e Relative 
    --- Uso de "display: inline-block;"
    
    Com "display: inline-block;" 
    os quadrados ligados às divs estão, agora,
    livres para ser posicionados um ao lado do outro
    
    RENDERIZE o código, para observar ---  -->


<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>

    </div>

</body>

</html>
