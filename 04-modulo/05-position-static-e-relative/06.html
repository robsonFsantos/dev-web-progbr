<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            background-color: red;
            
        }

        .quadrado-blue {
            background-color: blue;
            position: relative;
            left: 20px;
            top: 20px;
            
            
            
        }

        .quadrado-green {
            background-color: green;
            
        }
        .quadro {
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>

</head>
<!-- "position: relative;"

    A POSIÇÃO "RELATIVA" --- diferente de "margin" --- NÃO ALTERA A POSIÇÃO 
    DE NENHUM OUTRO ELEMENTO, 
    APENAS A DO ELEMENTO REFERENCIADO 

    EXEMPLO:
    .quadrado-blue {
            background-color: blue;
            position: relative;
            left: 20px;
            top: 20px;

            O quadrado azul está, de fato, DESLOCADO, 
            posicionado 20px mais abaixo, 
            SEM ALTERAR A POSIÇÃO DO QUADRADO VERDE.    -->


<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>

    </div>

</body>

</html>
