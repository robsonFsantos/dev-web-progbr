<!DOCTYPE html>
<html lang="pt-BR">

<heade>
    <meta charset="UTF-8">
    <title>Estilo de Link</title>
    <link href="05-style.css" rel="stylesheet">
</heade>
<!-- Modificar a cor do texto-link, 
referente à sua situação (ao seu estado) de "visitado"
    EXEMPLO: 
        .links:visited {
            color: red;
        } 
    
OBS.: A cor padrão para texto-link "visitado" 
    é roxo-->

<body> <br><br>
    <a class="links" href="#"> CADASTRAR </a> 
    <a class="links" href="#outrocadastro"> ALTERAR CADASTRO </a>

</body>

</html>
