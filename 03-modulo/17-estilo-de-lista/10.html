<!DOCTYPE html>
<html lang="pt-BR">

<heade>
    <meta charset="UTF-8">
    <title>Estilo de Listas</title>
    <link href="10-style.css" rel="stylesheet">
</heade>
<!--  As listas (em HTML) têm, por padrão, 
um afastamento do topo da página e também do lado esquerdo: 
um pouco de margem (margin) e de preenchimento (padding).

Neste exercício, a distância entre as listas 
e as extremidades do topo e da esquerda foram anuladas. 
EXEMPLO:

ul {
    list-style-image: url(./imagens/icone-de-marcador-de-lista.jpg);
    list-style-position: inside;
    margin: 0;
    padding: 0;
}

ol {
    list-style-type: upper-alpha;
    list-style-position: inside;
    margin: 0;
    padding: 0;
}
                                          -->

<body> <br><br><br>

    <ul>
        <li> Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>

</html>
