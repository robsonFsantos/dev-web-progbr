<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="10-style.css" rel="stylesheet">
    <title>Box Model</title>
</head>
<!-- Elemento "outline" (contorno)

    Um contorno (outline) é uma linha desenhada ao redor dos elementos, FORA das bordas, para fazer o elemento "se destacar".

    O contorno (outline) difere das bordas ! Ao contrário da borda, o contorno é desenhado fora da borda do elemento e pode se sobrepor a outro conteúdo. Além disso, o contorno NÃO faz parte das dimensões do elemento; a largura e a altura totais do elemento não são afetadas pela largura do contorno.

Neste exemplo, o elemento outline está inserido dentro da class "content". 
A borda verde do conteúdo está sobreposta ao padding vermelho do container.
O padding vermelho do container ainda está lá (ocupa espaço na página), apenas não aparece. -->

<body>
    <br><br><br>
    <h2> <mark> --- Box Model ---</mark><br> (Modelo de Caixa)</h2>

    <div class="container">
        <div class="content">
            Conteúdo
        </div>
    </div>

</body>

</html>
