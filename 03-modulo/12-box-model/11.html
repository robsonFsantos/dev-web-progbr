<!-- Ainda sobre o elemento "outline" (contorno)

Antes, o padding do container e a borda do conteúdo (content) coincidiam em 5px. 
    ATUALIZAÇÃO:
    O padding do container foi alterado de 5px para 10px. 
Nesta situação, apesar da presença do outline (o contorno) na class "content", a cor vermelha do padding do container ganhou relevância novamente. -->

<body>
    <br><br><br>
    <h2> <mark> --- Box Model ---</mark><br> (Modelo de Caixa)</h2>

    <div class="container">
        <div class="content">
            Conteúdo
        </div>
    </div>

</body>

</html>
