<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="04-style.css" rel="stylesheet">
    <title>Box Model</title>
</head>
<!-- Padding de 5px adicionado ao container. 

Nesta condição, o background vermelho do container aparece e pode ser confundido com uma borda do conteúdo (content). Na verdade, o que aparenta ser uma borda vermelha em torno do conteúdo sinza é o padding do container. 

O conteúdo (content) está dentro do container. Então, o conteúdo do container é o content. Nesta situação, o padding é a distância da borda do container para o conteúdo do container (content). -->

<body>
    <br><br><br>
    <h2> <mark> --- Box Model ---</mark><br> (Modelo de Caixa)</h2>

    <div class="container">
        <div class="content">
            Conteúdo
        </div>
    </div>

</body>

</html>
