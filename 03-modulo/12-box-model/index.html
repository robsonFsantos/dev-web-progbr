<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Box Model</title>
</head>
<!-- O elemento "body" (o corpo da página HTML), possui uma configuração preestabelecida de preenchimento (padding),
        de margem (margin) e de borda (border). Neste exercício, os valores de configuração do "padding" e da "margin"
        foram zerados.
        
        Nesta condição, o conteúdo do texto está literalmente colado na lateral esquerda da página -->

<body>
    <br><br><br>
    <h2> <mark> --- Box Model ---</mark><br> (Modelo de Caixa)</h2>

    <div class="container">
        <div class="content">
            Conteúdo
        </div>
    </div>

</body>

</html>
