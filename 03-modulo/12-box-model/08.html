<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="08-style.css" rel="stylesheet">
    <title>Box Model</title>
</head>
<!-- A margem (margin) determina a distância do elemento dos outros elementos da página.

Nesta situação específica, foi acrescentada uma margem (margin) ao conteúdo (uma distância do conteúdo [content] relacionada ao container). Uma distância de 5px entre a borda do conteúdo (content) e a borda do container.

Isto implica: 5px do padding do container + 5px da margem (margin) do conteúdo. A distância entre o conteúdo (content) e o container está duplicada.  -->

<body>
    <br><br><br>
    <h2> <mark> --- Box Model ---</mark><br> (Modelo de Caixa)</h2>

    <div class="container">
        <div class="content">
            Conteúdo
        </div>
    </div>

</body>

</html>
