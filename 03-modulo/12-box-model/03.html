<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="03-style.css" rel="stylesheet">
    <title>Box Model</title>
</head>
<!-- O background vermelho do container coincide em tamanho com o backgrond sinza do conteúdo (content). O background vermelho do container permanece no mesmo lugar, apenas não aparece. Porque o conteúdo (content) está à frente do container, o background do conteúdo se sobrepõe ao do container. -->

<body>
    <br><br><br>
    <h2> <mark> --- Box Model ---</mark><br> (Modelo de Caixa)</h2>

    <div class="container">
        <div class="content">
            Conteúdo
        </div>
    </div>

</body>

</html>
