<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="03-style.css" rel="stylesheet">
    <title> Ajustes de texto</title>
</head>
<!-- Propriedade CSS "text-align" 
Alinhamento de texto -> AO CENTRO

OBS.: O padrão pré configurado em CSS 
é o alinhamento de texto À ESQUERDA. -->

<body>
    <br><br><br>
    <h2>
        <mark>Propriedade CSS "text-align"</mark> <br>
        Alinhamento de texto
    </h2>
    <p> Alinhamento de texto <br> AO CENTRO

    </p>
</body>


</html>
