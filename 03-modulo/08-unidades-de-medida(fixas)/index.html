<!-- UNIDADES DE MEDIDA (FIXAS)
Neste exercício:

"cm" (centímetro - equivalente a um centésimo de metro.), 

"mm" (milímetro - equivalente a um milésimo de metro.), 

"in" (do inglês "inch", polegada - uma polegada equivale a 2,54 centímetros ou 25,4 milímetros.),

"px" (píxel - um pixel é o menor ponto que forma uma imagem digital. 

"* Pixels (px) são relativos ao dispositivo de visualização. Para dispositivos de baixo dpi, 1px é um pixel de dispositivo (ponto) da tela. Para impressoras e telas de alta resolução, 1px implica vários pixels de dispositivo."), 

"pt" (ponto - equivale a cerca de 0,376mm [ou 2,6595745 pontos = 1 mm] ), 

"pc" (paica - equivale a 12pt, ou 4,23mm ) -->

<body> <br><br>
    <h2 id="titulo">Exercício de Unidades de medida (fixas)</h2>
    <p class="paragrafo">
        As figuras abaixo exemplificam, cada uma, o uso de uma unidade de medida fixa distinta. Em ordem decrescente (de
        cima para baixo): <br> centímetro, milímetro, polegada, pixel, ponto e picas.
    </p>

    <div id="cm"></div>
    <div id="mm"></div>
    <div id="in"></div>
    <div id="px"></div>
    <div id="pt"></div>
    <div id="pc"></div>

</body>

</html>
