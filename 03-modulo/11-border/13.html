<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="13-style.css" rel="stylesheet">
    <title>Border</title>

</head>

<body> <br><br><br><br>
    <!-- Uso simultâneo de várias sub propriedades CSS em uma única linha de código:
         
    Este procedimento - a distribuição das sub propriedades na linha de código -, funciona INVARIAVELMENTE em sentido horário: a primeira a ser digitada representa a borda superior, a segunda a borda direita, a terceira a borda inferior e a quarta a borda esquerda. -->

    <h2>A propriedade  "border-style" pode ter DE UM A QUATRO VALORES <br>(para a borda superior, borda
        direita, borda inferior e borda esquerda)</h2>
    <h3> NESTE EXERCÍCIO: <br> <mark>BORDAS --- COM ESPESSURAS DISTINTAS --- em torno de um único elemento:</mark></h3>

    <div class="borda solid">
        Conteúdo
    </div>


</body>

</html>
