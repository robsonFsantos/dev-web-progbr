<!-- Input html 5 
    --- type= "tel" ---

O <input type="tel"> define um campo para inserir um número de telefone.
Os navegadores que não suportam "tel" voltam a ser uma entrada de "texto" padrão.

MAIS USADO PARA ENSERIR UM TECLADO DE DIGITAÇÃO, 
NO FORMATO MOBILE.
          

                     -->

<body>
    <form method="GET" action="">
        <input type="tel" name="telefone"> <br>

        
        <input type="submit">

    </form>

</body>

</html>
