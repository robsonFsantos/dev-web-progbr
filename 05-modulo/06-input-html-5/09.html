<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input html 5</title>
</head>
<!-- Input html 5 
    --- type= "range" ---
          - 1 -
        
<input type="range">

Como este tipo de elemento é impreciso, não deve ser usado a menos que o valor exato do controle não seja importante.
          
                     -->

<body>
    <form method="GET" action="">
        <input type="color" name="cor"> <br>
        <!-- <input type="date" name="data" max="2021-04-30"> <br> -->
        <input type="datetime-local" name="data" max="2021-04-30"> <br>
        <input type="file" name="arquivo"> <br>
        <input type="number" name="numerico" min="5" max="10"> <br>
        <input type="range" min="5" max="10" name="intervalo"> <br>
        <input type="submit">

    </form>

</body>

</html>
