<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<!-- Formulário 

      --- O atributo action ---
define para onde os dados são enviados.
Seu valor deve ser um URL relativo ou absoluto válido. 

Se este atributo não for fornecido, os dados serão enviados 
para a URL da página que contém o formulário - a página atual.

Neste exemplo, os dados são enviados para um 
           --- URL RELATIVO ---
  
                              -->

<body>
    <form method="GET" action="/cadastro">

        <input type="text" name="email">
        <input type="text" name="nome">
        <input type="submit">

    </form>


</body>

</html>
