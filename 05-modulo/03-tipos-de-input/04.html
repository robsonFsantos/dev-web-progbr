<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<!-- --- <input type="checkbox"> ---
          --- PARTE 2 ---

Atributo de valor (value) HTML <input>
Comunica com precisão ao Servidor (Back End) 
a diferença de valor em cada escolha do usuário
IDENTIFUQUE A INFORMAÇÃO NO URL

NESTE EXERCÍCIO:
"value="op1"> React Native"
"value="op2"> React Js"

                              -->

<body>
    <form method="GET" action="">

        <input type="text" name="search_query"> <br>
        <input type="password" name="senha"> <br>
        <input type="checkbox" name="curso" value="op1"> React Native <br>
        <input type="checkbox" name="curso" value="op2"> React Js <br>
        <input type="submit">

    </form>


</body>

</html>
