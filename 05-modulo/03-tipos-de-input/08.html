<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<!-- ---<input type="reset"> ---
         --- Parte 2 ---

NESTE EXERCÍCIO:
Procedimento de alterar o nome dos botões.
Acrescentar um valor (value) e digitar um nome após a linha do codigo.
POR EXEMPLO:

value="reiniciar marcação"

                              -->

<body> <br>
    <form method="GET" action="">

        <input type="text" name="search_query"> <br>
        <input type="password" name="senha"> <br>
        <input type="checkbox" name="curso" value="op1"> React Native <br>
        <input type="checkbox" name="curso" value="op2"> React Js <br>

        <input type="radio" name="genero" value="m" checked> Masculino <br>
        <input type="radio" name="genero" value="f"> Feminino <br>
        <input type="reset" value="reiniciar marcação"> <br>
        <input type="submit">

    </form>


</body>

</html>
