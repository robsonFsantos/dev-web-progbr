<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<!-- --- Tipos de input ---
           "password" 

não deve ser usado com o método GET
(porque o GET exibe a senha no URL). 
        --- "password" ---
deve ser usado com o método POST ---

     NESTE EXERCÍCIO:
O método GET está acionado.
Crie uma senha na caixa de formulário localizada à esquerda, clique em "Enviar"
Depois digite a senha na caixa de formulário à direita. Novamente, clique em "Enviar" 
A senha será exibida no último trecho de escrita do URL. 


DA AULA ANTERIOR
--- tipos de input ---
"text", "submit"
                              -->

<body>
    <form method="GET" action="">

        <input type="text" name="search_query">
        <input type="password" name="senha">
        <input type="submit">

    </form>


</body>

</html>
