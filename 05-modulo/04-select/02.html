<!DOCTYPE html>

<head>

<!-- --- O elemento <select> 
          --- Parte 2 ---
    
Uso do atributo "selected"
A primeira opção (na ordem de distribição de opções dentro do elemento <option>), por padrão, será posta em destaque no menu.

MAS COM O ATRIBUTO "selected" ISSO NÃO PRECISA 
SEGUIR NECESSARIAMENTE O PADRÃO. 
Qualquer opção marcada com "selected" se tornará destaque no menu.

                              -->

<body> <br>
    <form method="GET" action="">
        <select name="estado">

            <option value="RJ"> Rio de Janeiro</option>
            <option value="SP"> São Paulo</option>
            <option value="BA"> Bahia</option>
            <option value="DF" selected> Distrito Federal</option>
            <option value="GO"> Goiás</option>
            <option value="ES"> Espírito Santo</option>

            <input type="submit">


        </select>


    </form>


</body>

</html>
