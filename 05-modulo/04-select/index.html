<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<!-- --- O elemento <select> 
          --- Parte 1 ---

O elemento HTML select (<select>) representa um controle 
que apresenta um menu de opções. 

As opções dentro do menu 
são representadas pelo elemento <option>

O atributo "name" é necessário para fazer referência 
aos dados do formulário após o formulário ser enviado 
(se você omitir o atributo name, nenhum dado da lista suspensa 
será enviado).
                              -->

<body> <br>
    <form method="GET" action="">
        <select name="estado">
            <!--   A primeira opção será posta em destaque no menu: -->
            <option value="RJ"> Rio de Janeiro</option>
            <option value="SP"> São Paulo</option>
            <option value="BA"> Bahia</option>

            <input type="submit">


        </select>


    </form>


</body>

</html>
