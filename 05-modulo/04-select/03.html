<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<!-- --- O elemento <select> 
          --- Parte 3 ---
    
Uso do atributo "size" (atributo de tamanho)
 ---  Na extensão da tag "selected"  ---

O atributo size especifica o número de opções visíveis 
em uma lista suspensa.
                              -->

<body> <br>
    <form method="GET" action="">
        <select name="estado" size="3">

            <option value="RJ"> Rio de Janeiro</option>
            <option value="SP"> São Paulo</option>
            <option value="BA"> Bahia</option>
            <option value="DF" selected> Distrito Federal</option>
            <option value="GO"> Goiás</option>
            <option value="ES"> Espírito Santo</option>

            <input type="submit">


        </select>


    </form>


</body>

</html>
